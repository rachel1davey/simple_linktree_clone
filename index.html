<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel's Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="bg-black min-h-screen flex flex-col items-center">
    <main>
        <div class="flex flex-col items-center mt-10">
            <img src="/assets/images/portrait.jpeg" alt="Rachel's Portrait" class="mx-auto my-4 w-32 h-32 rounded-full">
            <h1 class="text-center text-4xl font-bold mb-4 text-white">Rachel Davey</h1>
            <p class="text-center text-lg text-white">Junior Software Engineer</p>
            <img src="/assets/images/codingcat.gif" alt="Coding Cat" class="mx-auto my-4 w-40 h-40 aspect-square">
        </div>
        <div class="flex flex-col items-center space-y-4 mt-12">
            <p class="font-semibold text-white">My Links</p>
            <a href="https://twitter.com/racheldavey" class="text-black outline-2 hover:bg-teal-400 bg-teal-200 rounded-full w-80 p-4 text-center"> <i class="fa fa-book" aria-hidden="true"></i> Portfolio</a>
            <a href="https://github.com/racheldavey" class="text-black hover:bg-teal-400 bg-teal-200 rounded-full w-80 p-4 text-center"> <i class="fa fa-code" aria-hidden="true"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/racheldavey" class="text-black hover:bg-teal-400 bg-teal-200 rounded-full w-80 p-4 text-center"> <i class="fa fa-linkedin" aria-hidden="true"></i> LinkedIn</a>
        </div>
        <div class="flex justify-center space-x-6 mt-12 mb-10">
            <a href="https://twitter.com/racheldavey" class="text-white text-2xl hover:text-teal-50"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/racheldavey" class="text-white text-2xl hover:text-teal-50"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        </div>
    </main>
</body>
</html>
